spring.application.name=Cinemax

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=cinemtatic;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

logging.level.org.springframework.web=DEBUG
logging.level.com.bluebear.cinemax=DEBUG
spring.mvc.log-request-details=true

sepay.api.key=your-api-key
sepay.secret.key=your-secret-key
sepay.webhook.endpoint=https://abc.ngrok.io/api/payment/webhook
