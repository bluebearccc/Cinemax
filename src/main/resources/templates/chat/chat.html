<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        .chat-type-selector {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .chat-type-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            background: #e9ecef;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-type-btn.active {
            background: #667eea;
            color: white;
        }

        .room-selector {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: none;
        }

        .room-selector.active {
            display: block;
        }

        .room-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .message-content {
            max-width: 70%;
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.own .message-content {
            background: #667eea;
            color: white;
        }

        .message-text {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .message.own .message-time {
            text-align: right;
        }

        .input-container {
            background: white;
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #6c757d;
            font-style: italic;
            font-size: 0.9rem;
        }

        .typing-indicator.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-info {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #1976d2;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>CineMax Chat</h2>
        <div class="subtitle">Trò chuyện trực tuyến</div>
        <div class="connection-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Đang kết nối...</span>
        </div>
    </div>

    <div class="chat-type-selector">
        <button class="chat-type-btn active" data-type="schedule">Chat Phim</button>
        <button class="chat-type-btn" data-type="support">Hỗ Trợ</button>
    </div>

    <div class="room-selector" id="scheduleRoomSelector">
        <select id="scheduleSelect">
            <option value="">Chọn lịch chiếu</option>
            <option value="1">Avengers - Rạp 1 - 19:00</option>
            <option value="2">Spider-Man - Rạp 2 - 21:00</option>
            <option value="3">Batman - Rạp 3 - 15:00</option>
        </select>
    </div>

    <div class="user-info" id="userInfo">
        Đăng nhập với tên: <strong id="userName">Khách</strong>
    </div>

    <div class="messages-container" id="messagesContainer">
        <!-- Messages will be dynamically added here -->
    </div>

    <div class="typing-indicator" id="typingIndicator">
        Ai đó đang gõ...
    </div>

    <div class="input-container">
        <input type="text" class="message-input" id="messageInput" placeholder="Nhập tin nhắn...">
        <button class="send-btn" id="sendBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
            </svg>
        </button>
    </div>
</div>

<script>
    class CinemaChat {
        constructor() {
            this.socket = null;
            this.currentUser = 'Khách_' + Math.floor(Math.random() * 1000);
            this.currentChatType = 'schedule';
            this.currentRoomId = null;
            this.isConnected = false;

            this.initializeElements();
            this.setupEventListeners();
            this.connect();
        }

        initializeElements() {
            this.statusDot = document.getElementById('statusDot');
            this.statusText = document.getElementById('statusText');
            this.messagesContainer = document.getElementById('messagesContainer');
            this.messageInput = document.getElementById('messageInput');
            this.sendBtn = document.getElementById('sendBtn');
            this.typingIndicator = document.getElementById('typingIndicator');
            this.userName = document.getElementById('userName');
            this.scheduleSelect = document.getElementById('scheduleSelect');
            this.scheduleRoomSelector = document.getElementById('scheduleRoomSelector');

            this.userName.textContent = this.currentUser;
        }

        setupEventListeners() {
            // Chat type selector
            document.querySelectorAll('.chat-type-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.chat-type-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    this.currentChatType = e.target.dataset.type;
                    this.handleChatTypeChange();
                });
            });

            // Schedule selector
            this.scheduleSelect.addEventListener('change', (e) => {
                this.currentRoomId = e.target.value;
                if (this.currentRoomId) {
                    this.joinRoom();
                }
            });

            // Send message
            this.sendBtn.addEventListener('click', () => this.sendMessage());
            this.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    this.sendMessage();
                }
            });

            // Typing indicator
            this.messageInput.addEventListener('input', () => {
                this.sendTypingIndicator();
            });
        }

        connect() {
            try {
                // Thay đổi URL này theo backend của bạn
                this.socket = new WebSocket('ws://localhost:8080/chat');

                this.socket.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus(true);
                    this.sendUserInfo();
                };

                this.socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };

                this.socket.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus(false);
                    // Tự động reconnect sau 3 giây
                    setTimeout(() => this.connect(), 3000);
                };

                this.socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateConnectionStatus(false);
                };
            } catch (error) {
                console.error('Connection error:', error);
                this.updateConnectionStatus(false);
            }
        }

        updateConnectionStatus(connected) {
            if (connected) {
                this.statusDot.classList.add('connected');
                this.statusText.textContent = 'Đã kết nối';
                this.sendBtn.disabled = false;
            } else {
                this.statusDot.classList.remove('connected');
                this.statusText.textContent = 'Mất kết nối';
                this.sendBtn.disabled = true;
            }
        }

        handleChatTypeChange() {
            // Clear messages
            this.messagesContainer.innerHTML = '';

            if (this.currentChatType === 'schedule') {
                this.scheduleRoomSelector.classList.add('active');
            } else {
                this.scheduleRoomSelector.classList.remove('active');
                this.joinSupportChat();
            }
        }

        joinRoom() {
            if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'JOIN_ROOM',
                    chatType: this.currentChatType,
                    roomId: this.currentRoomId,
                    userId: this.currentUser
                };
                this.socket.send(JSON.stringify(message));
                this.addSystemMessage(`Đã tham gia phòng chat`);
            }
        }

        joinSupportChat() {
            if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'JOIN_SUPPORT',
                    userId: this.currentUser
                };
                this.socket.send(JSON.stringify(message));
                this.addSystemMessage(`Đã kết nối với bộ phận hỗ trợ`);
            }
        }

        sendUserInfo() {
            if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'USER_INFO',
                    userId: this.currentUser,
                    chatType: this.currentChatType
                };
                this.socket.send(JSON.stringify(message));
            }
        }

        sendMessage() {
            const text = this.messageInput.value.trim();
            if (!text || !this.isConnected) return;

            const message = {
                type: 'MESSAGE',
                chatType: this.currentChatType,
                roomId: this.currentRoomId,
                userId: this.currentUser,
                content: text,
                timestamp: new Date().toISOString()
            };

            this.socket.send(JSON.stringify(message));
            this.addMessage(message, true);
            this.messageInput.value = '';
        }

        sendTypingIndicator() {
            if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'TYPING',
                    chatType: this.currentChatType,
                    roomId: this.currentRoomId,
                    userId: this.currentUser
                };
                this.socket.send(JSON.stringify(message));
            }
        }

        handleMessage(data) {
            switch (data.type) {
                case 'MESSAGE':
                    this.addMessage(data, false);
                    break;
                case 'TYPING':
                    this.showTypingIndicator(data.userId);
                    break;
                case 'USER_JOINED':
                    this.addSystemMessage(`${data.userId} đã tham gia cuộc trò chuyện`);
                    break;
                case 'USER_LEFT':
                    this.addSystemMessage(`${data.userId} đã rời khỏi cuộc trò chuyện`);
                    break;
                case 'SYSTEM':
                    this.addSystemMessage(data.content);
                    break;
            }
        }

        addMessage(message, isOwn) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isOwn ? 'own' : ''}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = message.userId.charAt(0).toUpperCase();
            avatar.style.background = this.getAvatarColor(message.userId);

            const content = document.createElement('div');
            content.className = 'message-content';

            const text = document.createElement('div');
            text.className = 'message-text';
            text.textContent = message.content;

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date(message.timestamp).toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            content.appendChild(text);
            content.appendChild(time);

            messageElement.appendChild(avatar);
            messageElement.appendChild(content);

            this.messagesContainer.appendChild(messageElement);
            this.scrollToBottom();
        }

        addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'user-info';
            messageElement.textContent = text;
            this.messagesContainer.appendChild(messageElement);
            this.scrollToBottom();
        }

        showTypingIndicator(userId) {
            this.typingIndicator.textContent = `${userId} đang gõ...`;
            this.typingIndicator.classList.add('active');

            setTimeout(() => {
                this.typingIndicator.classList.remove('active');
            }, 3000);
        }

        getAvatarColor(userId) {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
            const index = userId.charCodeAt(0) % colors.length;
            return colors[index];
        }

        scrollToBottom() {
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new CinemaChat();
    });
</script>
</body>
</html>
