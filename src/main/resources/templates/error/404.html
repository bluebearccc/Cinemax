  <link rel="stylesheet" th:href="@{/customer-static/css/flaticon.css}">

  <title>404 Not Found</title>
</head>
<body>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<div class="fish"><i class="fas fa-fish"></i></div>
<div class="fish"><i class="fas fa-fish"></i></div>

<div class="custom-container">
  <div class="error-code">404</div>
  <h1 class="error-title">Oops! Page Not Found</h1>
  <p class="error-message">
    It looks like you've wandered into deep waters. <br>
    The page you are looking for does not exist or has been moved.
  </p>
  <a th:href="@{/}" class="home-btn">
    <span>Return to Homepage</span>
  </a>
</div>

<script>
  // Add interactive effects
  document.addEventListener('mousemove', (e) => {
    const bubbles = document.querySelectorAll('.bubble');
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;

    bubbles.forEach((bubble, index) => {
      const speed = (index + 1) * 0.02;
      const translateX = (x - 0.5) * 20 * speed;
      const translateY = (y - 0.5) * 20 * speed;

      bubble.style.transform += ` translate(${translateX}px, ${translateY}px)`;
    });
  });

  // Add CSS for ripple animation
  const style = document.createElement('style');
  style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
  document.head.appendChild(style);
</script>
</body>
</html>
