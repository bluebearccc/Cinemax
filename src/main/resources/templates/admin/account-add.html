<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Tài Khoản Mới</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
            --shadow-premium: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            pointer-events: none; z-index: -1;
        }
        .sidebar {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 100vh; width: 280px; position: fixed; left: 0; top: 0; z-index: 1000;
            box-shadow: var(--shadow-premium);
        }
        .sidebar-header { padding: 32px 24px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .logo-container { display: flex; align-items: center; gap: 12px; }
        .logo-icon {
            width: 48px; height: 48px; background: var(--primary-gradient); border-radius: 12px;
            display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-lg);
        }
        .logo-icon i { font-size: 1.5rem; color: white; }
        .logo-text { color: white; font-weight: 700; font-size: 1.3rem; }
        .logo-subtitle { color: rgba(255, 255, 255, 0.7); font-size: 0.75rem; font-weight: 500; margin-top: -2px; }
        .sidebar-nav { padding: 24px 16px; }
        .nav-section { margin-bottom: 24px; }
        .nav-section-title {
            color: rgba(255, 255, 255, 0.6); font-size: 0.75rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; padding: 0 12px;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.8); padding: 16px 12px; display: flex; align-items: center;
            text-decoration: none; border-radius: 12px; margin: 4px 0; transition: all 0.3s ease;
        }
        .nav-link:hover { color: white; transform: translateX(4px); background: rgba(255, 255, 255, 0.1); }
        .nav-link.active {
            color: white; background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px); box-shadow: var(--shadow-md);
        }
        .nav-icon { width: 20px; margin-right: 16px; font-size: 1.1rem; }
        .main-content { margin-left: 280px; padding: 32px; }
        .back-nav { margin-bottom: 32px; }
        .back-btn {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; padding: 14px 20px;
            color: rgba(255, 255, 255, 0.9); text-decoration: none; display: inline-flex;
            align-items: center; gap: 10px; transition: all 0.3s ease; font-weight: 500; box-shadow: var(--shadow-md);
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.25); color: white; transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .form-container {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px;
            overflow: hidden; box-shadow: var(--shadow-xl);
        }
        .card-header {
            background: rgba(255, 255, 255, 0.1); border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 32px;
        }
        .card-header h5 { color: white; font-weight: 700; font-size: 1.5rem; margin: 0; display: flex; align-items: center; gap: 12px; }
        .card-body { padding: 40px; }
        .form-label { color: #2d1b69; font-weight: 600; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .form-label i { color: #667eea; }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px; color: #2d1b69; padding: 14px 18px; transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus, .form-select:focus {
            background: white; border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); color: #2d1b69;
        }
        .btn-primary {
            background: var(--success-gradient); border: none; border-radius: 12px;
            padding: 14px 28px; color: white; font-weight: 600;
            transition: all 0.3s ease; box-shadow: var(--shadow-lg);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-premium); color: white; }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px; padding: 14px 28px; color: rgba(255, 255, 255, 0.9);
            font-weight: 500; transition: all 0.3s ease; text-decoration: none;
        }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.25); color: white; }
        .fade-in { animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <div class="logo-container">
            <div class="logo-icon"><i class="fas fa-film"></i></div>
            <div>
                <div class="logo-text">BlueBear</div>
                <div class="logo-subtitle">CINEMA SUITE</div>
            </div>
        </div>
    </div>
    <nav class="sidebar-nav">
        <div class="nav-section">
            <div class="nav-section-title">Main</div>
            <a class="nav-link" href="/admin/"><i class="nav-icon fas fa-home"></i><span>Dashboard</span></a>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">Content</div>
            <a class="nav-link" th:href="@{/admin/movies}"><i class="nav-icon fas fa-film"></i><span>Movies</span></a>
            <a class="nav-link" href="/admin/actors"><i class="nav-icon fas fa-users"></i><span>Actors</span></a>
            <a class="nav-link" href="/admin/genres"><i class="nav-icon fas fa-tags"></i><span>Genres</span></a>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">Management</div>
            <a class="nav-link active" th:href="@{/admin/account}"><i class="nav-icon fas fa-users-cog"></i><span>Accounts</span></a>
            <a class="nav-link" href="/admin/vouchers"><i class="nav-icon fas fa-ticket-alt"></i><span>Vouchers</span></a>
        </div>
    </nav>
</div>

<div class="main-content">
    <div class="back-nav fade-in">
        <a th:href="@{/admin/account}" class="back-btn"><i class="fas fa-arrow-left"></i>Back to Account List</a>
    </div>

    <div th:if="${error}" class="alert alert-danger fade-in" th:text="${error}"></div>

    <div class="form-container fade-in">
        <div class="card-header">
            <h5><i class="fas fa-user-plus"></i>Create New Account</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/account/process-adding}" th:object="${accountDTO}" method="post">
                <div class="mb-4">
                    <label for="email" class="form-label"><i class="fas fa-envelope"></i>Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label"><i class="fas fa-key"></i>Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
                </div>

                <div class="mb-4">
                    <label for="role" class="form-label"><i class="fas fa-user-shield"></i>Role</label>
                    <select class="form-select" id="role" th:field="*{role}" required th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''">
                        <option value="">-- Select role --</option>
                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('role')}" class="invalid-feedback" th:errors="*{role}"></div>
                </div>

                <div class="mb-4">
                    <label for="status" class="form-label"><i class="fas fa-toggle-on"></i>Status</label>
                    <select class="form-select" id="status" th:field="*{status}" required th:classappend="${#fields.hasErrors('status')} ? 'is-invalid' : ''">
                        <option value="">-- Select status --</option>
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('status')}" class="invalid-feedback" th:errors="*{status}"></div>
                </div>

                <hr style="border-color: rgba(255, 255, 255, 0.2); margin-top: 30px; margin-bottom: 30px;">

                <div class="d-flex justify-content-end">
                    <a th:href="@{/admin/account}" class="btn btn-secondary me-2"><i class="fas fa-times me-2"></i>Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save Account</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
            document.querySelectorAll('.fade-in').forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }, 100);
    });
</script>
</body>
</html>
