<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Tài Khoản Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Thêm Tài Khoản Mới</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/admin/account/process-adding}" th:object="${accountDTO}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Vai trò</label>
            <select class="form-select" id="role" th:field="*{role}"
                    th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''">
                <option value="">-- Chọn vai trò --</option>
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
            </select>
            <div th:if="${#fields.hasErrors('role')}" class="invalid-feedback" th:errors="*{role}"></div>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Trạng thái</label>
            <select class="form-select" id="status" th:field="*{status}"
                    th:classappend="${#fields.hasErrors('status')} ? 'is-invalid' : ''">
                <option value="">-- Chọn trạng thái --</option>
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
            </select>
            <div th:if="${#fields.hasErrors('status')}" class="invalid-feedback" th:errors="*{status}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu Tài Khoản</button>
        <a th:href="@{/admin/account}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
