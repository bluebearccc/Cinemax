<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Account management</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="mb-3">
        <a th:href="@{/admin/account/add}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Add new Account
        </a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Tìm kiếm & Lọc</h5>
            <form th:action="@{/admin/account}" method="GET" class="row g-3 align-items-end">
                <input type="hidden" name="sort" th:value="${sort}">
                <input type="hidden" name="pageSize" th:value="${pageSize}">

                <div class="col-md-4">
                    <label for="keyWord" class="form-label">Từ khóa (Email)</label>
                    <input type="text" class="form-control" id="keyWord" name="keyWord" th:value="${keyWord}" placeholder="Nhập email...">
                </div>

                <div class="col-md-3">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" name="role" class="form-select">
                        <option value="All" th:selected="${role == 'All'}">Tất cả vai trò</option>
                        <option th:each="r : ${T(com.bluebear.cinemax.enumtype.Role).values()}"
                                th:value="${r.name()}"
                                th:text="${r.name()}"
                                th:selected="${r.name() == role}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="status" class="form-label">Trạng thái</label>
                    <select id="status" name="status" class="form-select">
                        <option value="All" th:selected="${status == 'All'}">All Status</option>
                        <option th:each="s : ${T(com.bluebear.cinemax.enumtype.Account_Status).values()}"
                                th:value="${s.name()}"
                                th:text="${s.name()}"
                                th:selected="${s.name() == status}"></option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Vai trò</th>
            <th>Trạng thái</th>
            <th class="text-center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${listAccount.content}">
            <td th:text="${account.id}">1</td>
            <td th:text="${account.email}"></td>
            <td th:text="${account.role}"></td>
            <td>
                <span th:text="${account.status}"
                      th:classappend="${account.status.name() == 'Active'} ? 'badge bg-success' : 'badge bg-danger'">
                </span>
            </td>
            <td class="text-center">
                <a th:href="@{/admin/account/edit/{id}(id=${account.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a href="#" class="btn btn-sm btn-danger">Xóa</a>
            </td>
        </tr>
        <tr th:if="${listAccount.empty}">
            <td colspan="5" class="text-center text-muted">Không tìm thấy tài khoản nào phù hợp.</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${totalPages > 0}">
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-muted">
                Hiển thị [[${listAccount.numberOfElements}]] trong tổng số [[${totalItems}]] kết quả.
            </div>
            <ul class="pagination">
                <li class="page-item" th:classappend="${pageNo == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/account(pageNo=1, keyWord=${keyWord}, role=${role}, status=${status}, pageSize=${pageSize}, sort=${sort})}">Đầu</a>
                </li>
                <li class="page-item" th:classappend="${pageNo == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/account(pageNo=${pageNo - 1}, keyWord=${keyWord}, role=${role}, status=${status}, pageSize=${pageSize}, sort=${sort})}">Trước</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == pageNo} ? 'active'">
                    <a class="page-link" th:href="@{/admin/account(pageNo=${i}, keyWord=${keyWord}, role=${role}, status=${status}, pageSize=${pageSize}, sort=${sort})}" th:text="${i}"></a>
                </li>

                <li class="page-item" th:classappend="${pageNo == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/account(pageNo=${pageNo + 1}, keyWord=${keyWord}, role=${role}, status=${status}, pageSize=${pageSize}, sort=${sort})}">Sau</a>
                </li>
                <li class="page-item" th:classappend="${pageNo == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/account(pageNo=${totalPages}, keyWord=${keyWord}, role=${role}, status=${status}, pageSize=${pageSize}, sort=${sort})}">Cuối</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

</script>
</body>
</html>
