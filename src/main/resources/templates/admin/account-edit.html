<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Thông Tin Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Sửa Thông Tin Tài Khoản</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/admin/account/process-editing}" th:object="${accountDTO}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu mới</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   placeholder="Để trống nếu không muốn thay đổi">
            <div class="form-text">Nhập mật khẩu mới nếu bạn muốn thay đổi. Nếu để trống, mật khẩu cũ sẽ được giữ lại.</div>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Vai trò</label>
            <select class="form-select" id="role" th:field="*{role}">
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}" th:selected="${r.toString() == accountDTO.role.toString()}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Trạng thái</label>
            <select class="form-select" id="status" th:field="*{status}">
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${s.toString() == accountDTO.status.toString()}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a th:href="@{/admin/account}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
