<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/common/loginStyleSheet.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-left">
        <h1 class="mb-4">Welcome back!</h1>
        <form th:action="@{/login}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="mb-3 text-end" style="display: flex; flex-direction: row; justify-content: space-between">
                <p th:text="${error}" style="color: red; display: inline"></p>
                <a href="#" class="text-decoration-none">Forgot your password?</a>
            </div>
            <button type="submit" class="btn btn-login mb-3">Login</button>

            <div class="text-center my-2">or</div>

            <div class="d-flex gap-2 mb-3">

                <a th:href="@{oauth/google/login}" type="button" class="btn social-btn w-100">
                    <img th:src="@{/images/google.png}" alt="Google">Google
                </a>
                <a th:href="@{oauth/github/login}" type="button" class="btn social-btn w-100">
                    <img th:src="@{/images/github.png}" alt="Github">Github
                </a>
            </div>

            <div class="text-center">
                <p>Don't have an account?</p>
                <a href="#" class="btn btn-light w-100">Create account</a>
            </div>
        </form>
    </div>
    <div class="login-right">
    </div>
</div>
</body>
</html>
