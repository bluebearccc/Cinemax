<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/customer-static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/animate.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/odometer.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/main.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/common/filter-area.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/common/footer-area.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/home-page.css}">


    <link rel="shortcut icon" th:href="@{/customer-static/images/logo/logo.png}" type="image/x-icon">
    <title>Homepage</title>
</head>

<body>
<!-- ==========Preloader========== -->
<div th:replace="common/fragments/preloader :: preloader">
</div>
<!-- ==========Preloader========== -->
<!-- ==========Overlay========== -->
<a href="#0" class="scrollToTop">
    <i class="fas fa-angle-up"></i>
</a>
<!-- ==========Overlay========== -->
<!-- ==========Header-Section========== -->
<header th:replace="common/fragments/header :: header-section">
</header>
<!-- ==========Header-Section========== -->

<!-- ==========Banner-Section========== -->
<section class="details-banner banner-slider">
    <div th:each="topMovie : ${topMovies}"
         th:class="'bg_img slide ' + (${topMovies[0] == topMovie} ? 'active' : '')"
         th:style="'background-image:url(' + @{${topMovie.banner}} + ');'">
        <div class="container">
            <div class="details-banner-wrapper slide-content">
                <div class="details-banner-content offset-lg-3" style="margin-left: 0%;">
                    <h3 class="title" th:text="${topMovie.movieName}"></h3>
                    <i class="far fa-clock"></i><span th:text="${topMovie.duration} + 'minutes' " style="padding-left: 5px"></span>
                    <p style="max-width: 300px" th:text="${topMovie.description}"></p>
                    <a href="#0" class="button" th:each="genreMovie : ${topMovie.genres}" th:text="${genreMovie.genreName}"></a>
                    <div class="item">
                        <div class="item-header" style="display: flex; gap: 3px">
                            <i class="fas fa-star"></i><h5 class="title" th:text="${topMovie.movieRate}"></h5>
                        </div>
                        <div class="book-wrapper offset-lg-3" style="margin-right: 70px;">
                            <a href="#0" class="custom-button">book tickets</a>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <div class="slider-nav">
        <div class="nav-dot active" onclick="goToSlide(0)"></div>
        <div class="nav-dot" onclick="goToSlide(1)"></div>
        <div class="nav-dot" onclick="goToSlide(2)"></div>
    </div>
</section>
<!-- ==========Banner-Section========== -->

<!-- ==========Sports-Section========== -->
<section class="sports-section padding-top padding-bottom container">
    <h1 class="page-title">Movies</h1>
    <div class="container">
        <div class="tab">
            <div class="section-header-2">
                <div class="left">
                    <h2 class="title movie-carousel-title">now showing</h2>
                </div>
            </div>
            <div class="tab-area mb-30-none">
                <div class="container">
                    <div class="carouselMovie-wrapper">
                        <div class="carouselMovie-container">
                            <button class="nav-button prev prev-btn">‹</button>
                            <button class="nav-button next next-btn">›</button>
                            <div class="carouselMovie">
                                <div class="movie-card" th:each="movie : ${currentMovies}" >
                                    <div class="movie-poster"
                                         th:style="'background-image:url(' + @{${movie.image}} + ');'">
                                        <div class="age-rating p" th:text="${movie.movieRate}"></div>
                                    </div>
                                    <div class="movie-info">
                                        <div class="movie-title" th:text="${movie.movieName}"></div>
                                        <div class="movie-genre" th:each="movieGenre : ${movie.genres}" th:text="${movieGenre.genreName}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="sports-section padding-top padding-bottom">
    <div class="container">
        <div class="tab">
            <div class="section-header-2">
                <div class="left">
                    <h2 class="title movie-carousel-title">coming soon</h2>
                </div>
            </div>
            <div class="tab-area mb-30-none">
                <div class="container">
                    <div class="carouselMovie-wrapper">
                        <div class="carouselMovie-container">
                            <button class="nav-button prev prev-btn" aria-label="Phim trước">‹</button>
                            <button class="nav-button next next-btn" aria-label="Phim tiếp theo">›</button>
                            <div class="carouselMovie">
                                <div class="movie-card" th:each="movie : ${futureMovies}" >
                                    <div class="movie-poster"
                                         th:style="'background-image:url(' + @{${movie.image}} + ');'">
                                        <div class="age-rating p" th:text="${movie.movieRate}"></div>
                                    </div>
                                    <div class="movie-info">
                                        <div class="movie-title" th:text="${movie.movieName}"></div>
                                        <div class="movie-genre" th:each="movieGenre : ${movie.genres}" th:text="${movieGenre.genreName}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container book-movie-area" th:replace="customer/fragments/homepage/book-area :: book-movie-area">
</div>
<div class="container feedback-area" th:replace="customer/fragments/homepage/feedback-area :: feedback-area">
</div>
<!-- ==========Footer-Section========== -->
<footer class="footer-section" th:replace="common/fragments/footer :: footer">
</footer>
<!-- ==========Footer-Section========== -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/customer-static/js/homepage.js}"></script>
<script th:src="@{/customer-static/js/movie-listajax.js}"></script>
<script th:src="@{/customer-static/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/customer-static/js/modernizr-3.6.0.min.js}"></script>
<script th:src="@{/customer-static/js/plugins.js}"></script>
<script th:src="@{/customer-static/js/bootstrap.min.js}"></script>
<script th:src="@{/customer-static/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/customer-static/js/magnific-popup.min.js}"></script>
<script th:src="@{/customer-static/js/owl.carousel.min.js}"></script>
<script th:src="@{/customer-static/js/wow.min.js}"></script>
<script th:src="@{/customer-static/js/countdown.min.js}"></script>
<script th:src="@{/customer-static/js/odometer.min.js}"></script>
<script th:src="@{/customer-static/js/viewport.jquery.js}"></script>
<script th:src="@{/customer-static/js/main.js}"></script>
</body>

</html>
