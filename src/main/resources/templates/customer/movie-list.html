<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/customer-static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/animate.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/odometer.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/main.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/common/filter-area.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/common/footer-area.css}">
    <link rel="stylesheet" th:href="@{/customer-static/css/common/header-area.css}">

    <link rel="shortcut icon" th:href="@{/customer-static/images/logo/logo.png}" type="image/x-icon">

    <title>Movies</title>
</head>
<body>
<div class="overlay" id="overlay"></div>
<!-- ==========Preloader========== -->
<div th:replace="common/fragments/preloader :: preloader">
</div>
<!-- ==========Preloader========== -->
<!-- ==========Overlay========== -->
<a href="#0" class="scrollToTop">
    <i class="fas fa-angle-up"></i>
</a>
<!-- ==========Overlay========== -->
<!-- ==========Header-Section========== -->
<header th:replace="common/fragments/header :: header-section">
</header>
<!-- ==========Header-Section========== -->
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<!-- ==========Banner-Section========== -->
<section class="details-banner bg_img" th:style="'background-image:url(' + @{${HighestRateMovie.banner}} + ');'"
         th:onclick="|window.location.href='/customer/movie-detail?movieId=${HighestRateMovie.movieID}'|">
    <div class="container">
        <div class="details-banner-wrapper">
            <div class="details-banner-content offset-lg-3" style="margin-left: 0%;">
                <h3 class="title kind-of-film">Highest-rated Movie</h3>
                <h4 class="title film-title" th:text="${HighestRateMovie.movieName}"></h4>
                <i class="far fa-clock"></i><span th:text="${HighestRateMovie.duration} + minutes"
                                                  style="padding-left: 5px"></span>
                <p style="max-width: 300px" th:text="${HighestRateMovie.description}"></p>
                <a href="#0" class="button" th:each="movieGenre : ${HighestRateMovie.genres}"
                   th:text="${movieGenre.genreName}"></a>
                <div class="item">
                    <div class="item-header" style="display: flex; gap: 3px">
                        <i class="fas fa-star"></i><h5 class="title" th:text="${HighestRateMovie.movieRate}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- ==========Banner-Section========== -->
<!-- Cinema Selector -->
<div class="cinema-selector">
    <div class="cinema-dropdown">
        <button class="cinema-button" th:onclick="toggleCinemaDropdown()">
            <span><div class="cinema-logo">CGV</div></span>
            <span class="cinema-option-text">T·∫•t c·∫£ r·∫°p</span>
            <span class="dropdown-arrow">‚ñº</span>
        </button>
        <div class="cinema-dropdown-content" id="cinemaDropdown">
            <div class="cinema-option active">
                <span><div class="cinema-logo">CGV</div></span>
                <input type="hidden" class="cinema-id" value="0">
                <span class="cinema-option-text">T·∫•t c·∫£ r·∫°p</span>
            </div>
            <div class="cinema-option" th:each="theater : ${theaters}">
                <span><div class="cinema-logo">CGV</div></span>
                <input type="hidden" class="cinema-id" th:value="${theater.theaterID}">
                <span class="cinema-option-text" th:text="${theater.theaterName}"></span>
            </div>
        </div>
    </div>
</div>
<!-- ==========Movie-Section========== -->
<section class="movie-section padding-top padding-bottom main-filter-section">
    <div class="filter-container">
        <div class="filter-row">
            <div class="search-container">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" class="search-input" placeholder="Search for Movies" id="movieName"
                       th:onchange="filmLoader(null)">
            </div>
        </div>
        <!-- Filter Buttons -->
        <div class="filter-section">
            <button class="filter-btn active" data-genre-id="0">
                T·∫•t c·∫£</button>
            <button class="filter-btn" th:each="genre : ${genres}" th:text="${genre.genreName}" th:data-genre-id="${genre.genreID}">
            </button>
        </div>

        <div class="sort-section">
            <button class="sort-button" id="sortButton">
                üìä Sort by: <span class="sort-option-selected">None</span>
            </button>
            <div class="sort-options" id="sortOptions">
                <button class="sort-btn active" data-sort="none">
                    <span class="icon"><i class="fas fa-ban" style="color: red;"></i></span>
                    <span class="sort-option-text">None</span>
                </button>
                <button class="sort-btn" data-sort="rating">
                    <span class="icon">üèÜ</span>
                    <span class="sort-option-text">Rate</span>
                </button>
                <button class="sort-btn" data-sort="view">
                    <span class="icon">üî•</span>
                    <span class="sort-option-text">View</span>
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row flex-wrap-reverse justify-content-center">
            <div class="col-lg-12 mb-50 mb-lg-0">
                <div class="filter-tab tab"
                     th:replace="customer/fragments/movie-list/list-movie :: list-movie" id="list-movie-wrapper">
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ==========Movie-Section========== -->

<!-- ==========Footer-Section========== -->
<footer class="footer-section" th:replace="common/fragments/footer :: footer">
</footer>
<!-- ==========Footer-Section========== -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/customer-static/js/movie-listajax.js}"></script>
<script th:src="@{/customer-static/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/customer-static/js/modernizr-3.6.0.min.js}"></script>
<script th:src="@{/customer-static/js/plugins.js}"></script>
<script th:src="@{/customer-static/js/bootstrap.min.js}"></script>
<script th:src="@{/customer-static/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/customer-static/js/magnific-popup.min.js}"></script>
<script th:src="@{/customer-static/js/owl.carousel.min.js}"></script>
<script th:src="@{/customer-static/js/wow.min.js}"></script>
<script th:src="@{/customer-static/js/countdown.min.js}"></script>
<script th:src="@{/customer-static/js/odometer.min.js}"></script>
<script th:src="@{/customer-static/js/viewport.jquery.js}"></script>
<script th:src="@{/customer-static/js/main.js}"></script>

</body>
</html>
