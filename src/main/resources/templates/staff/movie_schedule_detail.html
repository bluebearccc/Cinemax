<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }


        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .movie-info {
            display: grid;
            grid-template-columns: 200px 1fr auto;
            gap: 30px;
            align-items: start;
        }

        .movie-poster {
            width: 200px;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-details h1 {
            font-size: 2.5em;
            color: #1e3c72;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .movie-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .movie-description {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .cast-crew {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .cast-crew h3 {
            color: #1e3c72;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .cast-crew p {
            color: #666;
            line-height: 1.5;
        }

        .add-schedule-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .add-schedule-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .schedule-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .schedule-header h2 {
            color: #1e3c72;
            font-size: 1.8em;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .current-month {
            font-size: 1.2em;
            font-weight: 600;
            color: #1e3c72;
            min-width: 150px;
            text-align: center;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 30px;
        }

        .calendar-header {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9em;
        }

        .calendar-day {
            background: #f8f9fa;
            min-height: 80px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .calendar-day:hover {
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .calendar-day.today {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .calendar-day.selected {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .schedule-count {
            font-size: 0.8em;
            background: rgba(102, 126, 234, 0.2);
            padding: 2px 6px;
            border-radius: 10px;
            display: inline-block;
        }

        .calendar-day.today .schedule-count,
        .calendar-day.selected .schedule-count {
            background: rgba(255, 255, 255, 0.3);
        }

        .daily-schedule {
            margin-top: 20px;
        }

        .schedule-date {
            font-size: 1.3em;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 10px;
            text-align: center;
        }

        .schedule-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .schedule-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .schedule-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .schedule-time {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .schedule-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .room-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 15px;
        }

        .no-schedule {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #1e3c72;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8em;
            color: #999;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .price-input {
            position: relative;
        }

        .price-input::after {
            content: 'VNĐ';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 0.9em;
        }

        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #f8f9fa;
            color: #666;
        }

        .btn-cancel:hover {
            background: #e9ecef;
        }

        .btn-save {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .mini-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-top: 10px;
        }

        .mini-calendar-header {
            background: #667eea;
            color: white;
            padding: 8px 4px;
            text-align: center;
            font-size: 0.8em;
            font-weight: 600;
        }

        .mini-calendar-day {
            background: #f8f9fa;
            padding: 8px 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9em;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .mini-calendar-day:hover {
            background: #e3f2fd;
        }

        .mini-calendar-day.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .mini-calendar-day.today {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .calendar-nav-mini {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .nav-btn-mini {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
        }

        .current-month-mini {
            font-weight: 600;
            color: #1e3c72;
        }

        @media (max-width: 768px) {
            .movie-info {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .movie-poster {
                justify-self: center;
            }

            .schedule-header {
                flex-direction: column;
                gap: 20px;
            }

            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 1px;
            }

            .calendar-day {
                min-height: 60px;
                padding: 4px;
            }

            .schedule-list {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 20px;
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-actions {
                flex-direction: column;
            }
        }
    </style>

</head>
<body>
<div class="sidebar">
    <div class="user-info">
        <div class="user-avatar">M</div>
        <div class="user-name" >Mary Johnson</div>
    </div>

    <a href="#" class="sidebar-item">
        <div class="sidebar-icon">🏠</div>
        <div class="sidebar-text">Home</div>
    </a>
    <a th:href="@{/theater_stock}" class="sidebar-item ">
        <div class="sidebar-icon">🍿</div>
        <div class="sidebar-text">Food and Drinks</div>
    </a>
    <a th:href="@{/movie_schedule}" class="sidebar-item active ">
        <div class="sidebar-icon">🎬</div>
        <div class="sidebar-text">Set Schedule</div>
    </a>
</div>
    <div class="main-content">
        <!-- Thông tin chi tiết phim -->
        <div class="header">
            <div class="movie-info">
                <div class="movie-poster">
                    <img th:src="${movie.image}" alt="Movie Poster">
                </div>
                <div class="movie-details">
                    <h1><span th:text="${movie.movieName}"></span></h1>
                    <div class="movie-meta">
                        <span class="meta-item" th:text="${movie.getDuration()}"><span>minute</span></span>
                    </div>
                    <div class="movie-description">
                        <span th:text="${movie.description}"></span>
                    </div>
                    <div class="cast-crew">
                        <div>
                            <h3 th:text="${movie.getStudio()}"></h3>
                            <p>Anthony Russo, Joe Russo</p>
                        </div>
                        <div>
                            <h3>Actor</h3>
                            <p th:text="${movie.getActor()}"></p>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="add-schedule-btn" onclick="addNewSchedule()">
                        + Add new Schedule
                    </button>
                </div>
            </div>
        </div>

        <div class="schedule-section">
            <div class="schedule-header">
                <h2>Schedule</h2>
                <div class="calendar-nav">
                    <button class="nav-btn" onclick="previousMonth()">‹</button>
                    <span class="current-month" id="currentMonth">Tháng 6, 2025</span>
                    <button class="nav-btn" onclick="nextMonth()">›</button>
                </div>
            </div>

            <!-- Calendar -->
            <div class="calendar" id="calendar">
                <!-- Calendar headers -->
                <div class="calendar-header">Mo</div>
                <div class="calendar-header">Tu</div>
                <div class="calendar-header">We</div>
                <div class="calendar-header">Th</div>
                <div class="calendar-header">Fr</div>
                <div class="calendar-header">Sa</div>
                <div class="calendar-header">Su</div>

            </div>

            <div class="daily-schedule" id="dailySchedule">
                <div class="schedule-date">Thứ 2, 09 Tháng 6, 2025</div>
                <div class="schedule-list">
                    <div class="schedule-item">
                        <div class="schedule-time">09:00</div>
                        <div class="schedule-details">
                            <span>2D Phụ đề</span>
                            <span class="room-info">Phòng 1</span>
                        </div>
                    </div>
                    <div class="schedule-item">
                        <div class="schedule-time">14:30</div>
                        <div class="schedule-details">
                            <span>3D Lồng tiếng</span>
                            <span class="room-info">Phòng 2</span>
                        </div>
                    </div>
                    <div class="schedule-item">
                        <div class="schedule-time">19:15</div>
                        <div class="schedule-details">
                            <span>IMAX 2D</span>
                            <span class="room-info">Phòng IMAX</span>
                        </div>
                    </div>
                    <div class="schedule-item">
                        <div class="schedule-time">22:00</div>
                        <div class="schedule-details">
                            <span>2D Phụ đề</span>
                            <span class="room-info">Phòng 3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal thêm suất chiếu mới -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">New Schedule</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="scheduleForm">
                <div class="form-group">
                    <label class="form-label">Select Date</label>
                    <div class="calendar-nav-mini">
                        <button type="button" class="nav-btn-mini" onclick="previousMonthMini()">‹</button>
                        <span class="current-month-mini" id="currentMonthMini"></span>
                        <button type="button" class="nav-btn-mini" onclick="nextMonthMini()">›</button>
                    </div>
                    <div class="mini-calendar" id="miniCalendar">
                        <!-- Mini calendar will be generated here -->
                    </div>
                    <input type="hidden" id="selectedDateInput" name="date">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="startTime">StartTime</label>
                        <input type="text"
                               id="startTime"
                               name="startTime"
                               class="form-input"
                               placeholder="HH:mm:ss"
                               pattern="([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]"
                               required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="endTime">EndTime</label>
                        <input type="text"
                               id="endTime"
                               name="endTime"
                               class="form-input"
                               placeholder="HH:mm:ss"
                               readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="room">Room</label>
                        <select class="form-select" id="room" name="room" required>
                            <option value="">Select Room</option>
                            <option value="Phòng 1"> R01</option>
                            <option value="Phòng 2"> R02</option>
                            <option value="Phòng 3"> R03</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        // Sample schedule data
        const scheduleData = [(${schedules})];


        let currentDate = new Date();
        let selectedDate = new Date();
        let modalCurrentDate = new Date();
        let modalSelectedDate = null;

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Clear existing calendar days
            const existingDays = calendar.querySelectorAll('.calendar-day');
            existingDays.forEach(day => day.remove());

            // First day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            // Adjust first day (Monday = 0)
            const adjustedFirstDay = (firstDay === 0) ? 6 : firstDay - 1;

            // Add empty cells for previous month days
            for (let i = 0; i < adjustedFirstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                emptyDay.style.opacity = '0.3';
                calendar.appendChild(emptyDay);
            }

            // Add days of current month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';

                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const scheduleCount = scheduleData[dateStr] ? scheduleData[dateStr].length : 0;

                // Check if it's today
                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    dayElement.classList.add('today');
                }

                // Check if it's selected date
                if (year === selectedDate.getFullYear() && month === selectedDate.getMonth() && day === selectedDate.getDate()) {
                    dayElement.classList.add('selected');
                }

                dayElement.innerHTML = `
                    <div class="day-number">${day}</div>
                    ${scheduleCount > 0 ? `<div class="schedule-count">${scheduleCount} Slot</div>` : ''}
                `;

                dayElement.onclick = () => selectDate(year, month, day);
                calendar.appendChild(dayElement);
            }

            // Update month display
            const monthNames = [
                'January ', 'February ', 'March ', 'April ', 'May ', 'June ',
                'July ', 'August ', 'September ', 'October ', 'November ', 'December '
            ];
            document.getElementById('currentMonth').textContent = `${monthNames[month]}, ${year}`;
        }

        function selectDate(year, month, day) {
            selectedDate = new Date(year, month, day);
            generateCalendar();
            updateDailySchedule();
        }

        function updateDailySchedule() {
            const dateStr = `${selectedDate.getFullYear()}-${String(selectedDate.getMonth() + 1).padStart(2, '0')}-${String(selectedDate.getDate()).padStart(2, '0')}`;
            const schedules = scheduleData[dateStr] || [];

            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const monthNames = [
                'January ', 'February ', 'March ', 'April ', 'May ', 'June ',
                'July ', 'August ', 'September ', 'October ', 'November ', 'December '
            ];

            const dayName = dayNames[selectedDate.getDay()];
            const day = selectedDate.getDate();
            const month = monthNames[selectedDate.getMonth()];
            const year = selectedDate.getFullYear();

            document.querySelector('.schedule-date').textContent = `${dayName}, ${String(day).padStart(2, '0')} ${month}, ${year}`;

            const scheduleList = document.querySelector('.schedule-list');

            if (schedules.length === 0) {
                scheduleList.innerHTML = '<div class="no-schedule">Chưa có suất chiếu nào cho ngày này</div>';
            } else {
                scheduleList.innerHTML = schedules.map(schedule => `
    <div class="schedule-item" onclick="editSchedule('${schedule.time}')">
        <div class="schedule-time">${schedule.time} ~ ${schedule.endTime}</div>

        <div class="schedule-details">
            <span class="room-info">${schedule.room}</span>
        </div>
    </div>
`).join('');
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        function addNewSchedule() {
            document.getElementById('scheduleModal').classList.add('show');
            generateMiniCalendar();
        }

        function closeModal() {
            document.getElementById('scheduleModal').classList.remove('show');
        }

        function generateMiniCalendar() {
            const calendar = document.getElementById('miniCalendar');
            const year = modalCurrentDate.getFullYear();
            const month = modalCurrentDate.getMonth();

            // Clear existing calendar days
            calendar.innerHTML = '';

            // Add headers
            const headers = ['Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'Su'];
            headers.forEach(header => {
                const headerElement = document.createElement('div');
                headerElement.className = 'mini-calendar-header';
                headerElement.textContent = header;
                calendar.appendChild(headerElement);
            });

            // First day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            // Adjust first day (Monday = 0)
            const adjustedFirstDay = (firstDay === 0) ? 6 : firstDay - 1;

            // Add empty cells for previous month days
            for (let i = 0; i < adjustedFirstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'mini-calendar-day';
                emptyDay.style.opacity = '0.3';
                calendar.appendChild(emptyDay);
            }

            // Add days of current month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'mini-calendar-day';
                dayElement.textContent = day;

                // Check if it's today
                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    dayElement.classList.add('today');
                }

                // Check if it's selected date
                if (modalSelectedDate && year === modalSelectedDate.getFullYear() &&
                    month === modalSelectedDate.getMonth() && day === modalSelectedDate.getDate()) {
                    dayElement.classList.add('selected');
                }

                dayElement.onclick = () => selectMiniDate(year, month, day);
                calendar.appendChild(dayElement);
            }

            // Update month display
            const monthNames = [
                'January ', 'February ', 'March ', 'April ', 'May ', 'June ',
                'July ', 'August ', 'September ', 'October ', 'November ', 'December '
            ];
            document.getElementById('currentMonthMini').textContent = `${monthNames[month]}, ${year}`;
        }

        function selectMiniDate(year, month, day) {
            modalSelectedDate = new Date(year, month, day);
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            document.getElementById('selectedDateInput').value = dateStr;
            generateMiniCalendar();
        }

        function previousMonthMini() {
            modalCurrentDate.setMonth(modalCurrentDate.getMonth() - 1);
            generateMiniCalendar();
        }

        function nextMonthMini() {
            modalCurrentDate.setMonth(modalCurrentDate.getMonth() + 1);
            generateMiniCalendar();
        }

        // Handle form submission
        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const scheduleInfo = {
                date: formData.get('date'),
                time: formData.get('startTime'),
                room: formData.get('room'),
                price: formData.get('ticketPrice'),
                notes: formData.get('notes')
            };

            if (!scheduleInfo.date) {
                alert('Vui lòng chọn ngày chiếu');
                return;
            }

            // Add to schedule data
            if (!scheduleData[scheduleInfo.date]) {
                scheduleData[scheduleInfo.date] = [];
            }

            scheduleData[scheduleInfo.date].push({
                time: scheduleInfo.time,
                room: scheduleInfo.room,
                price: scheduleInfo.price,
                notes: scheduleInfo.notes
            });

            // Sort schedules by time
            scheduleData[scheduleInfo.date].sort((a, b) => a.time.localeCompare(b.time));

            // Refresh calendar and schedule display
            generateCalendar();
            updateDailySchedule();

            // Close modal and reset form
            closeModal();
            this.reset();
            modalSelectedDate = null;
            document.getElementById('selectedDateInput').value = '';

            alert('Đã thêm suất chiếu thành công!');
        });

        // Close modal when clicking outside
        document.getElementById('scheduleModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        function editSchedule(time) {
            alert(`Chỉnh sửa suất chiếu lúc ${time}`);
        }

        // Initialize calendar
        generateCalendar();
        updateDailySchedule();
    </script>
