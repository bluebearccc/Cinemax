<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food And Drink</title>
    <link rel="stylesheet" th:href="@{/staff/css/style.css}">
    <link rel="stylesheet" th:href="@{/staff/css/add_update_item.css}">
</head>

<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="user-info">
        <div class="user-avatar" >M</div>
        <div class="user-name" >Mary Johnson</div>
    </div>

    <a href="#" class="sidebar-item">
        <div class="sidebar-icon">üè†</div>
        <div class="sidebar-text">Home</div>
    </a>
    <a th:href="@{/theater_stock}" class="sidebar-item active">
        <div class="sidebar-icon">üçø</div>
        <div class="sidebar-text">Food and Drinks</div>
    </a>
    <a th:href="@{/movie_schedule}" class="sidebar-item ">
        <div class="sidebar-icon">üìÖ</div>
        <div class="sidebar-text">Set Schedule</div>
    </a>
    <a th:href="@{/theater}" class="sidebar-item ">
        <div class="sidebar-icon">üé¨</div>
        <div class="sidebar-text">Manage Theater</div>
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="breadcrumb">
                <a href="#" th:href="@{/theater_stock}">Food and Drinks</a> >
                <span th:text="${add} ? 'Add New Item' : 'Update'"></span>
            </div>

        </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-header">
            <p class="form-subtitle">Complete the item information</p>
        </div>

        <form th:action="@{/theater_stock/process_stock}"
              th:object="${theaterStock}"
              method="post"
              enctype="multipart/form-data"
              id="stockForm"
              onsubmit="return validateForm()">

            <input type="hidden" th:field="*{theaterStockId}">
            <input type="hidden" name="theaterID" th:value="1">

            <div class="form-row">
                <!-- Left Column - General Information -->
                <div class="form-column">
                    <!-- Theater -->
                    <div class="form-group">
                        <label class="form-label">Theater</label>
                        <input type="text" class="form-input" th:value="${employee.theaterId}" disabled>
                    </div>

                    <!-- Name -->
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text"
                               class="form-input"
                               th:field="*{foodName}"
                               maxlength="20"
                               placeholder="Enter item name"
                               required>
                        <div class="error-message" id="nameError"></div>
                    </div>

                    <!-- Quantity -->
                    <div class="form-group">
                        <label class="form-label">Quantity</label>
                        <input type="number"
                               class="form-input"
                               th:field="*{quantity}"
                               min="0"
                               step="1"
                               placeholder="Enter quantity"
                               required>
                        <div class="error-message" id="quantityError"></div>
                    </div>

                    <!-- Price -->
                    <div class="form-group">
                        <label class="form-label">Price</label>
                        <input type="number"
                               step="0.01"
                               class="form-input"
                               th:field="*{unitPrice}"
                               min="0"
                               max="99999999.99"
                               placeholder="Enter price"
                               required>
                        <div class="error-message" id="priceError"></div>
                    </div>

                    <!-- Status -->
                    <div class="form-group">
                        <label class="form-label">Set Status</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio"
                                       id="statusActive"
                                       name="status"
                                       value="Active"
                                       th:field="*{status}"
                                       th:checked="${theaterStock.status == 'Active'}"
                                       >
                                <label for="statusActive">Active</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio"
                                       id="statusInactive"
                                       name="status"
                                       value="Inactive"
                                       th:field="*{status}"
                                       th:checked="${theaterStock.status == 'Inactive'}">
                                <label for="statusInactive">Inactive</label>
                            </div>
                        </div>
                        <div class="error-message" id="statusError"></div>
                    </div>
                </div>

                <!-- Right Column - Image Upload -->
                <div class="form-column">
                    <div class="form-group">
                        <label class="form-label">Current Image:</label>
                        <img th:if="${theaterStock.image}"
                             th:src="${theaterStock.image}"
                             class="current-image"
                             alt="Current Image">
                        <input type="hidden" th:field="*{image}">
                    </div>

                    <!-- Image Upload -->
                    <div class="form-group">
                        <label class="form-label">Upload New Image</label>
                        <div class="image-upload-area" onclick="document.getElementById('imageInput').click()">
                            <div>üì∏</div>
                            <p>Click to upload or drag and drop</p>
                            <small>PNG, JPG, GIF up to 10MB</small>
                        </div>
                        <input type="file"
                               id="imageInput"
                               name="imageInput"
                               accept="image/*"
                               style="display: none;"
                               onchange="previewImage(this)">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                <a th:href="@{/theater_stock}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>


</body>

</html>
