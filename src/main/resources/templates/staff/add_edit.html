<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food And Drink</title>
    <link rel="stylesheet" th:href="@{/staff/css/style.css}">
    <link rel="stylesheet" th:href="@{/staff/css/add_update_item.css}">
</head>

<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="user-info">
        <div class="user-avatar" >M</div>
        <div class="user-name" >Mary Johnson</div>
    </div>

    <a href="#" class="sidebar-item">
        <div class="sidebar-icon">üè†</div>
        <div class="sidebar-text">Home</div>
    </a>
    <a th:href="@{/theater_stock}" class="sidebar-item active">
        <div class="sidebar-icon">üçø</div>
        <div class="sidebar-text">Food and Drinks</div>
    </a>
    <a th:href="@{/movie_schedule}" class="sidebar-item ">
        <div class="sidebar-icon">üìÖ</div>
        <div class="sidebar-text">Set Schedule</div>
    </a>
    <a th:href="@{/theater}" class="sidebar-item ">
        <div class="sidebar-icon">üé¨</div>
        <div class="sidebar-text">Manage Theater</div>
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="breadcrumb">
                <a href="#" th:href="@{/theater_stock}">Food and Drinks</a> >
                <span th:text="${add} ? 'Add New Item' : 'Update'"></span>
            </div>

        </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-header">
            <p class="form-subtitle">Complete the item information</p>
        </div>

        <form th:action="@{/theater_stock/process_stock}"
              th:object="${theaterStock}"
              method="post"
              enctype="multipart/form-data"
              id="stockForm"
              onsubmit="return validateForm()">

            <input type="hidden" th:field="*{theaterStockId}">
            <input type="hidden" name="theaterID" th:value="${employee.theaterId}">

            <div class="form-row">
                <!-- Left Column - General Information -->
                <div class="form-column">
                    <!-- Theater -->
                    <div class="form-group">
                        <label class="form-label">Theater</label>
                        <input type="text" class="form-input" th:value="${employee.theaterId}" disabled>
                    </div>

                    <!-- Name -->
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text"
                               class="form-input"
                               th:field="*{foodName}"
                               maxlength="20"
                               placeholder="Enter item name"
                               required>
                        <div class="error-message" id="nameError"></div>
                    </div>

                    <!-- Quantity -->
                    <div class="form-group">
                        <label class="form-label">Quantity</label>
                        <input type="number"
                               class="form-input"
                               th:field="*{quantity}"
                               min="0"
                               step="1"
                               placeholder="Enter quantity"
                               required>
                        <div class="error-message" id="quantityError"></div>
                    </div>

                    <!-- Price -->
                    <div class="form-group">
                        <label class="form-label">Price</label>
                        <input type="number"
                               step="0.01"
                               class="form-input"
                               th:field="*{unitPrice}"
                               min="0"
                               max="99999999.99"
                               placeholder="Enter price"
                               required>
                        <div class="error-message" id="priceError"></div>
                    </div>

                    <!-- Status -->
                    <div class="form-group">
                        <label class="form-label">Set Status</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio"
                                       id="statusActive"
                                       name="status"
                                       value="Active"
                                       th:field="*{status}"
                                       th:checked="${theaterStock.status == 'Active'}"
                                       checked>
                                <label for="statusActive">Active</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio"
                                       id="statusInactive"
                                       name="status"
                                       value="Inactive"
                                       th:field="*{status}"
                                       th:checked="${theaterStock.status == 'Inactive'}">
                                <label for="statusInactive">Inactive</label>
                            </div>
                        </div>
                        <div class="error-message" id="statusError"></div>
                    </div>
                </div>

                <!-- Right Column - Image Upload -->
                <div class="form-column">
                    <div class="form-group">
                        <label class="form-label">Current Image:</label>
                        <img th:if="${theaterStock.image}"
                             th:src="${theaterStock.image}"
                             class="current-image"
                             alt="Current Image">
                        <input type="hidden" th:field="*{image}">
                    </div>

                    <!-- Image Upload -->
                    <div class="form-group">
                        <label class="form-label">Upload New Image</label>
                        <div class="image-upload-area" onclick="document.getElementById('imageInput').click()">
                            <div>üì∏</div>
                            <p>Click to upload or drag and drop</p>
                            <small>PNG, JPG, GIF up to 10MB</small>
                        </div>
                        <input type="file"
                               id="imageInput"
                               name="imageInput"
                               accept="image/*"
                               style="display: none;"
                               onchange="previewImage(this)">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                <a th:href="@{/theater_stock}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Image preview functionality
    function previewImage(input) {
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = '';

        if (input.files && input.files[0]) {
            const file = input.files[0];

            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    }

    // Reset form functionality
    function resetForm() {
        document.getElementById('stockForm').reset();
        document.getElementById('imagePreview').innerHTML = '';
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        document.getElementById('statusActive').checked = true;
    }

    // Validation function
    function validateForm() {
        let isValid = true;

        // Clear previous error messages
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

        // Get form values
        const name = document.querySelector('input[name="itemName"]').value.trim();
        const quantity = document.querySelector('input[name="quantity"]').value;
        const price = document.querySelector('input[name="price"]').value;
        const status = document.querySelector('input[name="status"]:checked');
        const imageInput = document.getElementById('imageInput');
        const currentImage = document.querySelector('input[name="image"]').value;

        // Validate Name
        const nameRegex = /^[a-zA-Z0-9\s]+$/;
        if (!name) {
            document.getElementById('nameError').textContent = 'Name is required';
            isValid = false;
        } else if (!nameRegex.test(name)) {
            document.getElementById('nameError').textContent = 'Name can only contain letters, numbers, and spaces';
            isValid = false;
        } else if (name.length > 20) {
            document.getElementById('nameError').textContent = 'Name cannot exceed 20 characters';
            isValid = false;
        }

        // Validate Quantity
        if (!quantity) {
            document.getElementById('quantityError').textContent = 'Quantity is required';
            isValid = false;
        } else if (!/^\d+$/.test(quantity) || parseInt(quantity) <= 0) {
            document.getElementById('quantityError').textContent = 'Quantity must be a positive whole number';
            isValid = false;
        }

        // Validate Price
        if (!price) {
            document.getElementById('priceError').textContent = 'Price is required';
            isValid = false;
        } else if (price < 0) {
            document.getElementById('priceError').textContent = 'Price must be a positive number';
            isValid = false;
        } else if (price > 99999999.99) {
            document.getElementById('priceError').textContent = 'Price cannot exceed 99,999,999.99';
            isValid = false;
        }

        // Validate Status
        if (!status) {
            document.getElementById('statusError').textContent = 'Please select a status';
            isValid = false;
        }

        // Validate Image
        if (!imageInput.files || imageInput.files.length === 0) {
            if (!currentImage || currentImage.trim() === '') {
                alert('Please upload an image');
                isValid = false;
            }
        } else {
            const file = imageInput.files[0];
            if (!file.type.startsWith('image/')) {
                alert('Please upload a valid image file');
                isValid = false;
            }
        }

        return isValid;
    }

    // Real-time validation for name field
    document.querySelector('input[name="itemName"]').addEventListener('input', function(e) {
        const nameRegex = /^[a-zA-Z0-9\s]+$/;
        const nameError = document.getElementById('nameError');
        const value = e.target.value.trim();

        if (value && !nameRegex.test(value)) {
            nameError.textContent = 'Name can only contain letters, numbers, and spaces';
        } else {
            nameError.textContent = '';
        }
    });

    // Real-time validation for quantity field
    document.querySelector('input[name="quantity"]').addEventListener('input', function(e) {
        const quantityError = document.getElementById('quantityError');
        const value = e.target.value;

        if (value && (!Number.isInteger(Number(value)) || Number(value) < 0)) {
            quantityError.textContent = 'Quantity must be a positive whole number';
        } else {
            quantityError.textContent = '';
        }
    });

    // Real-time validation for price field
    document.querySelector('input[name="price"]').addEventListener('input', function(e) {
        const priceError = document.getElementById('priceError');
        const value = e.target.value;

        if (value && (Number(value) < 0 || Number(value) > 99999999.99)) {
            priceError.textContent = 'Price must be between 0 and 99,999,999.99';
        } else {
            priceError.textContent = '';
        }
    });

    // Drag and drop functionality
    const uploadArea = document.querySelector('.image-upload-area');

    uploadArea.addEventListener('dragover', function (e) {
        e.preventDefault();
        this.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', function (e) {
        e.preventDefault();
        this.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', function (e) {
        e.preventDefault();
        this.classList.remove('dragover');

        const files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type.startsWith('image/')) {
            document.getElementById('imageInput').files = files;
            previewImage(document.getElementById('imageInput'));
        }
    });
</script>
</body>

</html>
