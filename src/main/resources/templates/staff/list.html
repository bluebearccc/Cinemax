    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="vi">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food And Drink</title>
        <link rel="stylesheet" th:href="@{/staff/css/style.css}">
        <link rel="stylesheet" th:href="@{/staff/css/paging.css}">
    </head>

    <body>
    <div class="sidebar">
        <div class="user-info">
            <div class="user-avatar" >M</div>
            <div class="user-name" >Mary Johnson</div>
        </div>

        <a href="#" class="sidebar-item">
            <div class="sidebar-icon">üè†</div>
            <div class="sidebar-text">Home</div>
        </a>
        <a th:href="@{/theater_stock}" class="sidebar-item active">
            <div class="sidebar-icon">üçø</div>
            <div class="sidebar-text">Food and Drinks</div>
        </a>
        <a th:href="@{/movie_schedule}" class="sidebar-item ">
            <div class="sidebar-icon">üìÖ</div>
            <div class="sidebar-text">Set Schedule</div>
        </a>
        <a th:href="@{/theater}" class="sidebar-item ">
            <div class="sidebar-icon">üé¨</div>
            <div class="sidebar-text">Manage Theater</div>
        </a>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="header-left">
                <h1>List of food and drinks</h1>
            </div>
        </div>

        <div th:if="${message}" class="alert" th:classappend="${messageType == 'success'} ? 'success' : (${messageType == 'error'} ? 'error' : 'warning')">
            <span th:text="${message}"></span>
        </div>

        <div class="controls">
            <div class="filter-box">
                <form th:action="@{/theater_stock}" method="get" id="theaterFilterForm">
                    <input type="hidden" name="itemName" th:value="${itemName}">
                    <select name="theaterId" onchange="document.getElementById('theaterFilterForm').submit()">
                        <option value="">All Theaters</option>
                        <option th:each="theater : ${allTheaters}"
                                th:value="${theater.theaterID}"
                                th:text="${theater.theaterName}"
                                th:selected="${theater.theaterID != null && theater.theaterID.equals(selectedTheaterId)}">
                        </option>
                    </select>
                </form>
            </div>

            <div class="search-box">
                <form th:action="@{/theater_stock}" method="get">
                    <input type="hidden" name="theaterId" th:value="${selectedTheaterId}">
                    <input type="text" name="itemName" class="search-input" placeholder="Search for items's name" th:value="${itemName}">
                    <button type="submit">Search</button>
                </form>
            </div>
            <a class="navbar-brand" th:href="@{/theater_stock/add_stock}"><u>Add new item</u></a>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th>NAME</th>
                    <th>Price</th>
                    <th>Theater</th>
                    <th>Quantity in Stock</th>
                    <th>Image</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stock : ${theaterStocks}">
                    <td th:text="${stock.getFoodName()}"></td>
                    <td th:text="${#numbers.formatCurrency(stock.getUnitPrice())}"></td>
                    <td th:text="${stock.theater.theaterName}"></td>
                    <td th:text="${stock.getQuantity()}"></td>
                    <td>
                        <img th:src="${stock.image}" style="width: 132px; height: 86px;" alt="Product Image">
                    </td>
                    <td th:text="${stock.getStatus()}"></td>
                    <td>
                        <div class="action-buttons">
                            <form class="edit-form" method="POST" th:action="@{/theater_stock/showFormForUpdate}">
                                <input type="hidden" name="id" th:value="${stock.getTheaterStockId()}" />
                                <button type="submit" class="action-btn btn-edit">Edit</button>
                            </form>

                            <form th:action="@{/theater_stock/delete}" method="POST" onsubmit="return confirmDelete()">
                                <input type="hidden" name="id" th:value="${stock.getTheaterStockId()}" />
                                <button type="submit" class="action-btn btn-delete">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="pagination-container">
                <div class="pagination">
                    <!-- Previous Button -->
                    <a th:href="@{/theater_stock(page=${currentPage - 1})}"
                       th:classappend="${currentPage == 0} ? 'disabled' : ''"
                       class="page-btn">‚Äπ</a>

                    <!-- Page Numbers -->
                    <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                        <a th:href="@{/theater_stock(page=${i})}"
                           th:text="${i + 1}"
                           th:classappend="${i == currentPage} ? 'active' : ''"
                           class="page-btn">1</a>
                    </th:block>

                    <!-- Next Button -->
                    <a th:href="@{/theater_stock(page=${currentPage + 1})}"
                       th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''"
                       class="page-btn">‚Ä∫</a>
                </div>
            </div>

        </div>
    </div>

    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this item?');
        }
    </script>

    </body>

    </html>
