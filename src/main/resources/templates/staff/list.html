<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food And Drink</title>
    <link rel="stylesheet" th:href="@{/staff/css/style.css}">
</head>

<body>
<div class="sidebar">
    <div class="user-info">
        <div class="user-avatar" th:text="${#strings.substring(employee.getFullName(), 0, 1)}">M</div>
        <div class="user-name" th:text="${employee.getFullName()}">Mary Johnson</div>
    </div>

    <a href="#" class="sidebar-item">
        <div class="sidebar-icon">üè†</div>
        <div class="sidebar-text">Home</div>
    </a>
    <a th:href="@{/theater_stock}" class="sidebar-item active">
        <div class="sidebar-icon">üçø</div>
        <div class="sidebar-text">Food and Drinks</div>
    </a>
    <a th:href="@{/movie_schedule}" class="sidebar-item ">
        <div class="sidebar-icon">üé¨</div>
        <div class="sidebar-text">Set Schedule</div>
    </a>
</div>
<div class="main-content">
    <div class="header">
        <div class="header-left">
            <h1>List of food and drinks</h1>
        </div>
    </div>

    <div th:if="${message}" class="alert" th:classappend="${messageType == 'success'} ? 'success' : (${messageType == 'error'} ? 'error' : 'warning')">
        <span th:text="${message}"></span>
    </div>

    <div class="controls">
        <div class="search-box">
            <form th:action="@{/theater_stock/search}" method="get">
                <input type="hidden" />
                <input type="text" name="itemName" class="search-input" placeholder="Search for items's name">
            </form>
        </div>
        <a class="navbar-brand" th:href="@{/theater_stock/add_stock}"><u>Add new item</u></a>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th>NAME</th>
                <th>Price</th>
                <th>Quantity in Stock</th>
                <th>Image</th>
                <th>STATUS</th>
                <th>ACTION</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stock : ${theaterStocks}">
                <td th:text="${stock.getItemName()}"></td>
                <td th:text="${#numbers.formatCurrency(stock.getPrice())}"></td>
                <td th:text="${stock.getQuantity()}"></td>
                <td>
                    <img th:src="${stock.image}" style="width: 132px; height: 86px;" alt="Product Image">
                </td>
                <td th:text="${stock.getStatus()}"></td>
                <td>
                    <div class="action-buttons">
                        <form class="edit-form" method="POST" th:action="@{/theater_stock/showFormForUpdate}">
                            <input type="hidden" name="id" th:value="${stock.id}" />
                            <button type="submit" class="action-btn btn-edit">Edit</button>
                        </form>

                        <form th:action="@{/theater_stock/delete}" method="POST" onsubmit="return confirmDelete()">
                            <input type="hidden" name="id" th:value="${stock.id}" />
                            <button type="submit" class="action-btn btn-delete">Delete</button>
                        </form>

                        <form th:action="@{/theater_stock/item_sold_details}" method="GET">
                            <input type="hidden" name="id" th:value="${stock.id}" />
                            <button type="submit" class="action-btn btn-itemsold">ItemSold</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div id="itemModal" class="modal">
        </div>
    </div>
</div>

<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this item?');
    }
</script>

</body>

</html>
