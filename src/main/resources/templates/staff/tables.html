<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/staff/img/apple-icon.png}">
  <link rel="icon" type="image/png" th:href="@{/staff/img/apple-icon.png}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" th:href="@{/staff/css/roboto-text-font-style.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/staff/css/fontawesome.css}" />
  <!-- CSS Files -->
  <link th:href="@{/staff/css/material-dashboard.minf066.css}" rel="stylesheet" />
</head>
<body class="dark-edition">
<div class="wrapper ">
  <div class="sidebar" data-color="purple" data-background-color="black" data-image="../e/img/sidebar-2.jpg">
    <div class="logo"><a href="http://www.creative-tim.com/" class="simple-text logo-normal">
      <span th:text="${employee.getFullName()}"></span>
    </a></div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li class="nav-item active ">
          <a class="nav-link" th:href="@{/theater_stock}">
            <i class="material-icons">content_paste</i>
            <p>Manage Food and Drinks</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top " id="navigation-example">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand" th:href="@{/theater_stock/add_stock}"><u>Add new item</u></a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation" data-target="#navigation-example">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <!--<div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">
                <i class="material-icons">dashboard</i>
                <p class="d-lg-none d-md-block">
                  Stats
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">
                <i class="material-icons">person</i>
                <p class="d-lg-none d-md-block">
                  Account
                </p>
              </a>
            </li>
          </ul>
        </div> -->
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-primary">
                <!-- Thêm thông báo hiển thị message -->
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert" style="margin-bottom: 15px;">
                  <strong th:text="${message}"></strong>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <h4 class="card-title ">List of food and drinks of <span style="text-transform: capitalize" th:text="${theaterName}"></span></h4>
                <p class="card-category">Total number of items: <span th:text="${size}"></span></p>
                <form class="navbar-form" th:action="@{/theater_stock/search}" method="get">
                  <div class="input-group no-border">
                    <input type="text" name="itemName" class="form-control" placeholder="Enter food or drinks's name...">
                    <button type="submit" class="btn btn-default btn-round btn-just-icon">
                      <i class="material-icons">search</i>
                      <div class="ripple-container"></div>
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-primary">
                    <th>Name</th>
                    <th>Price</th>
                    <th>Items In Stock</th>
                    <th>Image</th>
                    <th>Actions</th>
                    <th>Status</th>
                    </thead>
                    <tbody>
                    <tr th:each="stock : ${theaterStocks}">
                      <td th:text="${stock.getItemName()}"></td>
                      <td th:text="${#numbers.formatCurrency(stock.getPrice())}"></td>
                      <td th:text="${stock.getQuantity()}"></td>
                      <td>
                        <img th:src="${stock.image}" style="width: 132px; height: 86px;" alt="Product Image">
                      </td>
                      <td  th:text="${stock.getStatus()}"></td>
                      <td>

                        <a href="#" ></a>

                        <form th:action="@{/theater_stock/showFormForUpdate}" method="POST" style="display: inline;">
                          <input type="hidden" name="stockId" th:value="${stock.stockId}" />
                          <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                        </form>

                        <form th:action="@{/theater_stock/delete}" method="POST" style="display: inline;"
                              onsubmit="return confirm('Are you sure you want to delete this item?')">
                          <input type="hidden" name="stockId" th:value="${stock.stockId}" />
                          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>

                        <form th:action="@{/theater_stock/item_sold_details}" method="GET" style="display: inline;">
                          <input type="hidden" name="stockId" th:value="${stock.stockId}" />
                          <button type="submit" class="btn btn-info btn-sm">Item Sold</button>
                        </form>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal cho thông báo -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="messageModalLabel">Notification</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <i id="messageIcon" class="material-icons" style="font-size: 48px; margin-bottom: 15px;"></i>
          <p id="messageText" style="font-size: 16px; margin: 0;"></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--   Core JS Files   -->
<script th:src="@{/staff/js/core/jquery.min.js}"></script>
<script th:src="@{/staff/js/core/popper.min.js}"></script>
<script th:src="@{/staff/js/core/bootstrap-material-design.min.js}"></script>
<script th:src="@{/staff/js/core/default-passive-events.js}"></script>
<script th:src="@{/staff/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" rel="stylesheet">

<script>
$(document).ready(function() {
    // Lấy message từ Thymeleaf
    var message = /*[[${message}]]*/ '';
    
    if (message && message.trim() !== '') {
        // Xác định loại thông báo dựa vào nội dung
        var isSuccess = message.toLowerCase().includes('success');
        
        // Cập nhật nội dung modal
        $('#messageText').text(message);
        
        if (isSuccess) {
            $('#messageIcon').text('check_circle').css('color', '#4CAF50'); // Màu xanh lá
            $('#messageModalLabel').text('Success');
        } else {
            $('#messageIcon').text('error').css('color', '#f44336'); // Màu đỏ
            $('#messageModalLabel').text('Error');
        }
        
        // Hiển thị modal
        $('#messageModal').modal('show');
    }
});
</script>

</body>
</html>
