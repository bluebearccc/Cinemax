<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater Room Management</title>
    <link rel="stylesheet" th:href="@{/staff/css/style.css}">
    <link rel="stylesheet" th:href="@{/staff/css/add_update_item.css}">
    <style>

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }

        .alert-error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }

    </style>
</head>

<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="user-info">
        <div class="user-avatar">M</div>
        <div class="user-name">Mary Johnson</div>
    </div>

    <a href="#" class="sidebar-item">
        <div class="sidebar-icon">üè†</div>
        <div class="sidebar-text">Home</div>
    </a>
    <a th:href="@{/theater_stock}" class="sidebar-item">
        <div class="sidebar-icon">üçø</div>
        <div class="sidebar-text">Food and Drinks</div>
    </a>
    <a th:href="@{/movie_schedule}" class="sidebar-item">
        <div class="sidebar-icon">üìÖ</div>
        <div class="sidebar-text">Set Schedule</div>
    </a>
    <a th:href="@{/theater}" class="sidebar-item active">
        <div class="sidebar-icon">üé¨</div>
        <div class="sidebar-text">Manage Theater</div>
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="breadcrumb">
                <a href="#" th:href="@{/theater/theater_detail(id=${param.theaterID})}">Theater details</a> >
                <span>Add new Room</span>
            </div>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-header">
            <p class="form-subtitle">Complete the room information</p>
        </div>

        <!-- Left Column - Form -->
        <div class="left-column">
            <form th:action="@{/theater/add_room}"
                  th:object="${room}"
                  method="post"
                  enctype="multipart/form-data"
                  id="roomForm"
                  onsubmit="return validateForm()">
                <input type="hidden" th:field="*{theaterID}"/>
                <div class="form-row">
                    <div class="form-column">

                        <!-- Column -->
                        <div class="form-group">
                            <label class="form-label">Number of Columns</label>
                            <input type="number"
                                   class="form-input"
                                   th:field="*{column}"
                                   min="1"
                                   max="20"
                                   step="1"
                                   placeholder="Enter number of columns"
                                   required>
                            <div class="error-message" id="columnError"></div>
                        </div>

                        <!-- Row -->
                        <div class="form-group">
                            <label class="form-label">Number of Rows</label>
                            <input type="number"
                                   class="form-input"
                                   th:field="*{row}"
                                   min="1"
                                   max="15"
                                   step="1"
                                   placeholder="Enter number of rows"
                                   required>
                            <div class="error-message" id="rowError"></div>
                        </div>

                        <!-- Room type -->
                        <div class="form-group">
                            <label class="form-label">Room Type</label>
                            <select name="roomType" id="roomType" class="form-input" th:field="*{typeOfRoom}">
                                <option value="Single" th:selected="${room.typeOfRoom == 'Single'}">Single Seats</option>
                                <option value="Couple" th:selected="${room.typeOfRoom == 'Couple'}">Couple Seats</option>
                            </select>
                            <div class="error-message" id="roomTypeError"></div>
                        </div>

                        <!-- Status -->
                        <div class="form-group">
                            <label class="form-label">Set Status</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio"
                                           id="statusActive"
                                           name="status"
                                           value="Active"
                                           th:field="*{status}"
                                           th:checked="${room.status == 'Active'}"
                                           checked>
                                    <label for="statusActive">Active</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio"
                                           id="statusInactive"
                                           name="status"
                                           value="Inactive"
                                           th:field="*{status}"
                                           th:checked="${room.status == 'Inactive'}">
                                    <label for="statusInactive">Inactive</label>
                                </div>
                            </div>
                            <div class="error-message" id="statusError"></div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save Room</button>
                    <button type="reset" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                    <a th:href="@{/theater/theater_detail(id=${room.theaterID})}" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>

    </div>
</div>

<script>
    // Reset form function
    function resetForm() {
        document.getElementById('roomForm').reset();
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        const activeRadio = document.getElementById('statusActive');
        if(activeRadio) {
            activeRadio.checked = true;
        }
    }
    // Validate form
    function validateForm() {
        let isValid = true;
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

        const columnInput = document.querySelector('input[name="column"]');
        const rowInput = document.querySelector('input[name="row"]');
        const typeSelect = document.querySelector('select[name="typeOfRoom"]');
        const status = document.querySelector('input[name="status"]:checked');


        // Validate Column
        if (!columnInput.value || columnInput.value <= 0) {
            document.getElementById('columnError').textContent = 'Number of columns must be greater than 0';
            isValid = false;
        }

        // Validate Row
        if (!rowInput.value || rowInput.value <= 0) {
            document.getElementById('rowError').textContent = 'Number of rows must be greater than 0';
            isValid = false;
        }

        // Validate Room Type
        if (!typeSelect.value) {
            document.getElementById('roomTypeError').textContent = 'Please select a room type';
            isValid = false;
        }

        // Validate Status
        if (!status) {
            document.getElementById('statusError').textContent = 'Please select a status';
            isValid = false;
        }

        return isValid;
    }

    // Toggle seat status (for demo purposes)
    function toggleSeat(seatElement) {
        if (seatElement.classList.contains('couple')) {
            return; // Couple seats don't toggle in preview
        }

        if (seatElement.classList.contains('available')) {
            seatElement.classList.remove('available');
            seatElement.classList.add('selected');
        } else if (seatElement.classList.contains('selected')) {
            seatElement.classList.remove('selected');
            seatElement.classList.add('occupied');
        } else {
            seatElement.classList.remove('occupied');
            seatElement.classList.add('available');
        }
    }

    // Auto-preview when form values change
    function autoPreview() {
        const name = document.querySelector('input[name="name"]').value.trim();
        const columns = parseInt(document.querySelector('input[name="column"]').value);
        const rows = parseInt(document.querySelector('input[name="row"]').value);
        const roomType = document.querySelector('select[name="typeOfRoom"]').value;

        if (name && columns > 0 && rows > 0 && roomType && columns <= 20 && rows <= 15) {
            generateSeatMap(name, rows, columns, roomType);
        }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-preview on form changes
        const formInputs = ['input[name="name"]', 'input[name="column"]', 'input[name="row"]', 'select[name="typeOfRoom"]'];
        formInputs.forEach(selector => {
            const element = document.querySelector(selector);
            if (element) {
                element.addEventListener('input', debounce(autoPreview, 500));
                element.addEventListener('change', autoPreview);
            }
        });

        // Real-time validation
        const nameInput = document.querySelector('input[name="name"]');
        if(nameInput) {
            nameInput.addEventListener('input', function(e) {
                const nameError = document.getElementById('nameError');
                const value = e.target.value.trim();
                if (!value) {
                    nameError.textContent = 'Room name is required';
                } else if (value.length < 2) {
                    nameError.textContent = 'Room name must be at least 2 characters';
                } else {
                    nameError.textContent = '';
                }
            });
        }

        const columnInput = document.querySelector('input[name="column"]');
        if(columnInput) {
            columnInput.addEventListener('input', function(e) {
                const columnError = document.getElementById('columnError');
                const value = parseInt(e.target.value);
                if (!value || value <= 0) {
                    columnError.textContent = 'Number of columns must be greater than 0';
                } else {
                    columnError.textContent = '';
                }
            });
        }

        const rowInput = document.querySelector('input[name="row"]');
        if(rowInput) {
            rowInput.addEventListener('input', function(e) {
                const rowError = document.getElementById('rowError');
                const value = parseInt(e.target.value);
                if (!value || value <= 0) {
                    rowError.textContent = 'Number of rows must be greater than 0';
                }
                 else {
                    rowError.textContent = '';
                }
            });
        }


</script>
</body>
</html>
